<div class="container">
  <div class="card" >
    <div class="card-header text-white bg-secondary" >Buscar Servicios</div>
    <div class="card-body">
      <div class="form-inline">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-8">
              <input  type="text" class="form-control" ng-model="filt"  placeholder="Buscar por nombre">
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary" (click)="getServices()">Buscar</button>
            </div>
          </div>
        </form>
      </div>
      <br>
      <input type="radio" > Ordenar por bajo Costo<br>

    </div>

    <div class="list-group">
      <a  class="list-group-item active" style="background-color:gainsboro" >
        <div class="media col-md-3">

        </div>
        <mat-card>
        <div class="col-md-6" *ngFor="let service of services ">
          <h4 class="list-group-item-heading"> <strong>Servicio: {{service.id}}</strong></h4>
          <br>
          <p class="list-group-item-text"> <strong>Descripcion:{{service.detail}}</strong></p>
          <br>
          <p class="list-group-item-text"> <strong>Costo: S/{{service.price}}</strong></p>
          <a  class="btn btn-primary">Ver</a>
        </div>
        </mat-card>
        <div class="col-md-3 text-center">
          <br>
          <br>
          <br>


        </div>
      </a>
    </div>


  </div>

</div>
