<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Detail</th>
    <th scope="col">Price</th>
    <th scope="col">Supplier</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let service of services">
    <td>{{service.id}}</td>
    <td>{{service.detail}}</td>
    <td>{{service.price}}</td>
    <td>{{service.supplierId}}</td>
  </tr>
  </tbody>
</table>
