<h2 id="labelCrear">Servicios recien creados</h2>
<br>


<div class="i-am-centered">
  <div class="row">


    <div class="column"  *ngFor="let service of services">
      <div class="card">
        <h3><strong>{{service.service.name}}</strong></h3>
        <p>{{service.service.category}}</p>
        <p>Costo:{{service.price}} S/</p>
      </div>
    </div>

  </div>
</div>
